<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Fondo de la página */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo juego retro */
            background-color: skyblue;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("./flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del título */
        h2 {
            font-size: 50px;
            color: white;
            text-shadow: 4px 4px 0px black; /* Sombra tipo pixelada */
            margin-bottom: 30px;
        }

        /* Estilo de los campos de entrada */
        input {
            background-color: #333;
            border: 4px solid #ffaa00;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            outline: none;
            transition: transform 0.1s ease, box-shadow 0.2s;
            width: 250px;
        }

        input:focus {
            box-shadow: 0 0 10px #ffaa00;
        }

        /* Estilo de los botones */
        button {
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: scale(0.95);
        }

        /* Enlace de vuelta al menú */
        a {
            color: #ffaa00;
            text-decoration: none;
            font-size: 18px;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffaa00;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ffaa00;
        }

    </style>
    <!-- Fuente estilo arcade -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-menu">
        <h2>Register</h2>
        <form id="signup-form">
            <input id="username" type="text" placeholder="User" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="WebMenu.html">Back to menu</a>
    </div>

    <script>
        if (localStorage.getItem("token")) {
            navigateTo("MainMenu.html")
    }
        function navigateTo(page) {
            window.location.href = page;
    }
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Enviar los datos al backend usando fetch
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Usuario registrado con éxito');
                window.location.href = 'login.html'; // Redirige a la página de login
            } else {
                alert(`Error: ${data.message}`);
            }
        });
    </script>
</body>
</html>
