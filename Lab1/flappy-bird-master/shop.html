<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda - Plappy Pird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: skyblue;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    #shop-container {
      min-height: 100vh;
      background: url("flappybirdbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 30px;
      color: white;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 40px;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 15px;
      box-shadow: 4px 4px 0px black;
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: transform 0.1s ease;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100px;
      height: 100px;
      image-rendering: pixelated;
    }

    .item p {
      font-size: 10px;
      margin: 15px 0;
      color: black;
    }

    .buy-btn {
      margin-top: 10px;
      background-color: #e6e6e6;
      border: 3px solid #020202;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 2px 2px 0px black;
      transition: transform 0.1s ease;
    }

    .buy-btn:hover {
      background-color: #e0e0e0;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'Press Start 2P', cursive;
      padding: 15px 25px;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      font-size: 12px;
      box-shadow: 4px 4px 0px black;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #ffaa00;
    }

    .toSkins-btn {
      position: absolute;
      top: 20px;
      left: 1300px;
      padding: 15px 25px;
      font-family: 'Press Start 2P', cursive;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      font-size: 12px;
      box-shadow: 4px 4px 0px black;
      cursor: pointer;
    }

    .toSkins-btn:hover {
      background-color: #ffaa00;
    }

  </style>
</head>
<body>
  <div id="shop-container">
    <button class="back-btn" onclick="navigateTo('MainMenu.html')">Volver</button>
    <button class="toSkins-btn" onclick="navigateTo('MySkins.html')">Mis Skins</button>
    <h1>Tienda de Skins</h1>
    <div class="items">
      <div class="item">
        <p>Skin Cl√°sica</p>
        <img src="../assets/image/flappybird.png" alt="Skin 1" />
        <p>Price: 0 coins</p>
        <button class="buy-btn" onclick="comprarSkin(1, getUserId())">Comprar</button>
      </div>
    </div>
      <div class="item">
        <p>Arturo</p>
        <img src="../../arturo.png" alt="Skin 2" />
        <p>Price: 0 coins</p>
        <button class="buy-btn" onclick="comprarSkin(2, getUserId())" >Comprar</button>
      </div>
      <div class="item">
        <p>Jtorres</p>
        <img src="../assets/image/jtorres.png" alt="Skin 3" />
        <p>Price: 0 coins</p>
        <button class="buy-btn" onclick="comprarSkin(3, getUserId())">Comprar</button>
      </div>

  </div>

  <script>

    function getUserId(){
      const token = localStorage.getItem("token")
      return parseJwt(token).userId
    }

    if(!localStorage.getItem("token")){
        navigateTo("WebMenu.html")
  }
    function navigateTo(page) {
      window.location.href = page;
    }

    function comprarSkin(skinId, userId) {
      fetch('http://localhost:3000/comprar-skin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
          },
        body: JSON.stringify({ skinId, userId })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      })
      .catch(err => {
        alert("Error al comprar la skin");
        console.error(err);
      });
  }
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }
  </script>
</body>
</html>
