<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Fondo de la página */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo juego retro */
            background-color: skyblue; /* Fondo azul claro */
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #settings-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del título */
        h2 {
            font-size: 50px;
            color: white;
            text-shadow: 4px 4px 0px black; /* Sombra tipo pixelada */
            margin-bottom: 30px;
        }

        /* Estilo de los checkboxes */
        label {
            font-size: 24px;
            margin: 15px 0;
            color: white;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        /* Estilo de los enlaces */
        a {
            color: #ffaa00;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffaa00;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ffaa00;
        }

        /* Estilo de los botones */
        button {
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease;
        }
                /* Estilo de los campos de entrada */
        input {
            background-color: #333;
            border: 4px solid #ffaa00;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            outline: none;
            transition: transform 0.1s ease, box-shadow 0.2s;
        }

        input:focus {
            box-shadow: 0 0 10px #ffaa00;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: scale(0.95);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="settings-container">
        <h2>Ingrese Nuevo Nombre</h2>
      <div>
            <input type="text" id="username" placeholder="Usuario" required>
        </div>
        <button onclick="cambiarNombre()">Cambiar Nombre</button>
        <button onclick="navigateTo('MainMenu.html')">Volver al menú</button>
    </div>

    <script>

        if(!localStorage.getItem("token")){
            navigateTo("WebMenu.html")
  }

        function navigateTo(page) {
          window.location.href = page;
        }

        function getUserId(){
          const token = localStorage.getItem("token")
          return parseJwt(token).userId
        }


   function cambiarNombre() {
            var username = document.getElementById("username").value;

            if (username === "") {
                alert("Por favor ingresa el campo.");
                return;
            }

            var id= getUserId()


            fetch('http://localhost:3000/update-username', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': localStorage.getItem("token") },
                body: JSON.stringify({ username: username, userId: id })
            })
                .then(async response => {
                    const data = await response.json();
                    alert(data.message)

                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error en la conexión al servidor.');
                });
        }
       function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }
</script>

</body>
</html>
