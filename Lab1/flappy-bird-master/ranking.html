<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking - Plappy Pird</title>
  <style>
    body {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      background-color: #87CEEB;
      margin: 0;
      overflow: hidden;
    }

    #ranking-page {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url("flappybirdbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      color: white;
    }

    h1 {
      font-size: 40px;
      color: #FFD700;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 30px;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0 20px 20px 20px;
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    li {
      display: grid;
      grid-template-columns: 1fr 3fr 2fr;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    li:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .username {
      text-decoration: none;
      color: #FFD700;
      transition: color 0.3s;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .username:hover {
      color: #ffcc00;
    }

    button {
      width: 250px;
      font-size: 20px;
      font-family: 'Press Start 2P', cursive;
      padding: 15px 30px;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
      box-shadow: 4px 4px 0px black;
      transition: transform 0.1s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="ranking-page">
  <h1>Ranking Global</h1>
  <ol id="ranking-list"></ol>
  <button onclick="window.location.href='MainMenu.html'">Volver al Men√∫</button>
</div>

<script>
  async function cargarRanking() {
    try {
      const res = await fetch('http://localhost:3000/ranking');
      console.log('Estado de la respuesta:', res.status);

      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      console.log('Datos del ranking:', data);

      const lista = document.getElementById('ranking-list');
      lista.innerHTML = '';

      if (!Array.isArray(data.ranking) || data.ranking.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No hay jugadores en el ranking.';
        lista.appendChild(li);
        return;
      }

      data.ranking.forEach((user, index) => {
        const li = document.createElement('li');

        const rankSpan = document.createElement('span');
        rankSpan.textContent = `${index + 1}.`;

        const usernameLink = document.createElement('a');
        usernameLink.href = `perfil.html?username=${encodeURIComponent(user.username)}`;
        usernameLink.textContent = user.username;
        usernameLink.className = 'username';

        const scoreSpan = document.createElement('span');
        scoreSpan.textContent = `${user.score} pts`;

        li.appendChild(rankSpan);
        li.appendChild(usernameLink);
        li.appendChild(scoreSpan);

        lista.appendChild(li);
      });

    } catch (error) {
      console.error('Error al cargar el ranking:', error);
      const lista = document.getElementById('ranking-list');
      lista.innerHTML = '<li>Error al cargar el ranking.</li>';
    }
  }

  cargarRanking();
</script>
</body>
</html>
