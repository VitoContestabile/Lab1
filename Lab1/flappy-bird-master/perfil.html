<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil - Plappy Pird</title>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            margin: 0;
            overflow: hidden;
        }

        #perfil-page {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            color: white;
        }

        h1 {
            font-size: 32px;
            color: #FFD700;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 30px;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            line-height: 2.5;
            text-align: left;
            width: 90%;
            max-width: 500px;
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed rgba(255, 255, 255, 0.3);
            padding: 10px 0;
        }

        .info-label {
            color: #FFD700;
            text-shadow: 2px 2px 0px black;
            font-size: 12px;
            width: 50%;
        }

        .info-value {
            color: #FFFFFF;
            text-shadow: 1px 1px 0px black;
            font-size: 12px;
            width: 50%;
            text-align: right;
        }

        button {
            width: 260px;
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease, background-color 0.3s;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="perfil-page">
    <h1>üéÆ Perfil de Jugador</h1>
    <div class="info-box">
        <div class="info-line">
            <div class="info-label">üë§ Usuario:</div>
            <div class="info-value" id="perfil-username">Cargando...</div>
        </div>
        <div class="info-line">
            <div class="info-label">‚≠ê Puntaje:</div>
            <div class="info-value" id="perfil-score">Cargando...</div>
        </div>
        <div class="info-line">
            <div class="info-label">üïπÔ∏è Partidas:</div>
            <div class="info-value" id="perfil-partidas">Cargando...</div>
        </div>
        <div class="info-line">
            <div class="info-label">üí∞ Monedas:</div>
            <div class="info-value" id="perfil-coins">Cargando...</div>
        </div>
    </div>
    <button onclick="window.location.href='ranking.html'">Volver al Ranking</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    console.log("Username recibido:", username);

    if (!username) {
        document.getElementById('perfil-username').textContent = "No especificado";
        document.getElementById('perfil-score').textContent = "-";
        document.getElementById('perfil-partidas').textContent = "-";
        document.getElementById('perfil-coins').textContent = "-";
    } else {
        fetch(`http://localhost:3000/perfil/${encodeURIComponent(username)}`)
            .then(res => {
                if (!res.ok) throw new Error("Error HTTP " + res.status);
                return res.json();
            })
            .then(data => {
                console.log("Datos recibidos del perfil:", data);
                document.getElementById('perfil-username').textContent = data.username;
                document.getElementById('perfil-score').textContent = `${data.score} pts`;
                document.getElementById('perfil-partidas').textContent = data.games_played ?? "N/A";
                document.getElementById('perfil-coins').textContent = data.coins ?? "N/A";
            })
            .catch(error => {
                console.error("Error al cargar perfil:", error);
                document.getElementById('perfil-username').textContent = "Error";
                document.getElementById('perfil-score').textContent = "-";
                document.getElementById('perfil-partidas').textContent = "-";
                document.getElementById('perfil-coins').textContent = "-";
            });
    }
</script>
</body>
</html>
