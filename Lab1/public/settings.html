<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Fondo de la página */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo juego retro */
            background-color: skyblue; /* Fondo azul claro */
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #settings-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del título */
        h2 {
            font-size: 50px;
            color: white;
            text-shadow: 4px 4px 0px black; /* Sombra tipo pixelada */
            margin-bottom: 30px;
        }

        /* Estilo de los checkboxes */
        label {
            font-size: 24px;
            margin: 15px 0;
            color: white;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        /* Estilo de los enlaces */
        a {
            color: #ffaa00;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffaa00;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ffaa00;
        }

        /* Estilo de los botones */
        button {
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: scale(0.95);
        }
    #coin-display {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  padding: 6px 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  font-family: Arial, sans-serif;
  font-size: 16px;
}

#coin-display img {
  width: 24px;
  height: 24px;
  margin-right: 6px;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="settings-container">
        <h2>Configuración</h2>
        <label>
            <input type="checkbox" id="sound-checkbox"> Sonido activado
        </label>
        <button onclick="location.href='MainMenu.html'">Volver al menú</button>
        <button onclick="location.href='CambiarNombre.html'">Cambiar Nombre</button>
    </div>
    <div id="coin-display">
      <img src="/assets/coin.jpg" alt="Moneda" />
      <span id="coin-count">0</span>
    </div>


    <script>

        if(!localStorage.getItem("token")){
            navigateTo("WebMenu.html")
  }

        function navigateTo(page) {
            window.location.href = page;
    }

 document.addEventListener("DOMContentLoaded", async function () {
      const token = localStorage.getItem("token");

      const userId = parseJwt(token).userId

      async function updateCoinDisplay(userId) {
        const res = await fetch('http://localhost:3000/user/get-coins', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({id: userId})
        });

        const data = await res.json();
        document.getElementById("coin-count").textContent = data.coins;
      }

      await updateCoinDisplay(userId);

    });

    const soundCheckbox = document.getElementById("sound-checkbox");
    let sound = new Audio('flappybird-sound.mp3.mp3');
    sound.loop = true;

    // Verificar si el sonido estaba activado antes
    if (localStorage.getItem("soundEnabled") === "true") {
        soundCheckbox.checked = true;
        if (!window.soundPlaying) {
            sound.play();
            window.soundPlaying = true;
        }
    }

    function toggleSound() {
        if (soundCheckbox.checked) {
            sound.play();
            window.soundPlaying = true;
            localStorage.setItem("soundEnabled", "true");
        } else {
            sound.pause();
            localStorage.setItem("soundEnabled", "false");
        }
    }
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join(''));
          return JSON.parse(jsonPayload);
        } catch (e) {
          return null;
        }
      }


    soundCheckbox.addEventListener("change", toggleSound);


</script>
<script>
    const soundCheckbox = document.getElementById("sound-checkbox");

    // Cargar el estado del sonido
    if (localStorage.getItem("soundEnabled") === "true") {
        soundCheckbox.checked = true;
    }

    soundCheckbox.addEventListener("change", function () {
        if (this.checked) {
            window.soundManager.play();
        } else {
            window.soundManager.pause();
        }
    });


</script>


</body>
</html>
