<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over - Plappy Pird</title>
  <script src="/env.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flappybird.css">
  <style>
    body {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      background-color: skyblue;
      margin: 0;
      overflow: hidden;
    }
    #game-over {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url("/assets/flappybirdbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 50px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0px black;
    }
    .new-record {

      font-size: 70px;
      color: white;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 30px;
    }
    button {
      width: 250px;
      font-size: 20px;
      font-family: 'Press Start 2P', cursive;
      padding: 15px 30px;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 4px 4px 0px black;
      transition: transform 0.1s ease;
    }
    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

        #coin-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 25px;
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            border: 3px solid #fff;
            color: var(--dark-accent);
            animation: shimmer 2s infinite alternate;
        }

        /* Animación para el contador de monedas */
        @keyframes shimmer {
            from { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7); }
        }

        #coin-display img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            animation: spin 10s infinite linear;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Animación para la moneda */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }


  </style>
</head>
<body>
  <div id="game-over">
    <h1>Game Over</h1>
    <div id="new-record" class="new-record"></div>
    <button onclick="playAgain()">Jugar de nuevo</button>
    <button onclick="backToMenu()">Menu Principal</button>
    <div id="coin-display">
      <img src="assets/coin.jpg" alt="Moneda" />
      <span id="coin-count">0</span>
    </div>
  </div>

  <script>
    const BASE_URL = window.ENV.BASE_URL;


    async function main() {
      const token = localStorage.getItem("token");
      if (!token) return navigateTo("WebMenu.html");

      const score = parseInt(localStorage.getItem('lastScore') || 0);

      const userId = parseJwt(token).userId;

       updateCoinDisplay(userId);

      if (!userId) return navigateTo("WebMenu.html");

      try {

        const winner= localStorage.getItem('winner');

          document.getElementById("new-record").textContent = winner;

      } catch (err) {
        console.error("Error", err);
      }

    }

    function playAgain() {
      localStorage.setItem('autoStart', 'true');
      window.location.href = 'play.html';
    }

    function backToMenu() {
      window.location.href = 'MainMenu.html';
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function navigateTo(url) {
      window.location.href = url;
    }

    window.onload = main;

  async function updateCoinDisplay(userId) {
    const res = await fetch(`${BASE_URL}/game/get-coins`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ id: userId })
    });

    const data = await res.json();
    document.getElementById("coin-count").textContent = data.coins;
  }


  </script>
</body>
</html>
