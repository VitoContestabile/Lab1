<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over - Plappy Pird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flappybird.css">
  <style>
    body {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      background-color: skyblue;
      margin: 0;
      overflow: hidden;
    }
    #game-over {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url("/assets/flappybirdbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 50px;
      color: white;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 30px;
    }
    .score, .coins-earned, .new-record {
      font-size: 25px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0px black;
    }
    button {
      width: 250px;
      font-size: 20px;
      font-family: 'Press Start 2P', cursive;
      padding: 15px 30px;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 4px 4px 0px black;
      transition: transform 0.1s ease;
    }
    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    #coin-display {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  padding: 6px 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  font-family: Arial, sans-serif;
  font-size: 16px;
}

#coin-display img {
  width: 24px;
  height: 24px;
  margin-right: 6px;
}


  </style>
</head>
<body>
  <div id="game-over">
    <h1>Game Over</h1>
    <div id="score" class="score">Puntaje: 0</div>
    <div id="coins-earned" class="coins-earned"></div>
    <div id="new-record" class="new-record"></div>
    <button onclick="playAgain()">Jugar de nuevo</button>
    <button onclick="backToMenu()">Menu Principal</button>
    <div id="coin-display">
      <img src="/assets/coin.jpg" alt="Moneda" />
      <span id="coin-count">0</span>
    </div>
  </div>

  <script>


    async function main() {
      const token = localStorage.getItem("token");
      if (!token) return navigateTo("WebMenu.html");

      const score = parseInt(localStorage.getItem('lastScore') || 0);
      document.getElementById('score').textContent = `Puntaje: ${score}`;

      const userId = parseJwt(token).userId;

       updateCoinDisplay(userId);

      if (!userId) return navigateTo("WebMenu.html");

      try {
        const res = await fetch('http://localhost:3000/user/get-user', {
          method: 'POST',
          headers: {
                    'Content-Type': 'application/json'
                },
          body: JSON.stringify({ id: userId })
        });

        const user = await res.json();
        console.log(user.score)
        const monedasGanadas = Math.floor(score / 5);
        const nuevoRecord = score > user.score;

        if (nuevoRecord) {
          document.getElementById("new-record").textContent = "¡Nuevo récord personal!";
        }

        if(monedasGanadas<1){
          document.getElementById("coins-earned").textContent = `No ganaste nada choto 8====D`;
        }
        else{
          document.getElementById("coins-earned").textContent = `¡Ganaste ${monedasGanadas} monedas!`;
        }
        // Mostrar en pantalla



        // Actualizar en base de datos
        await fetch('http://localhost:3000/game/update-score-coins', {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            id: userId,
            coins: user.coins + monedasGanadas,
            score: nuevoRecord ? score : user.score
          })
        });

      } catch (err) {
        console.error("Error al actualizar datos:", err);
      }
    }

    function playAgain() {
      localStorage.setItem('autoStart', 'true');
      window.location.href = 'play.html';
    }

    function backToMenu() {
      window.location.href = 'MainMenu.html';
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    function navigateTo(url) {
      window.location.href = url;
    }

    window.onload = main;

  async function updateCoinDisplay(userId) {
    const res = await fetch('http://localhost:3000/game/get-coins', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ id: userId })
    });

    const data = await res.json();
    document.getElementById("coin-count").textContent = data.coins;
  }
    async function updateGames(userId) {
      if (!userId) {
        console.error("No se proporcionó un userId válido.");
        return { success: false, message: "El userId es requerido." };
      }

      try {
        const response = await fetch("http://localhost:3000/game/update-games", {
          method: "PUT", // Método PUT para coincidir con la ruta del backend
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ id: userId }) // Enviamos el id en el cuerpo de la solicitud
        });

        if (!response.ok) {
          // Si la respuesta no es exitosa (status !== 2xx)
          const errorText = await response.text();
          console.error("Error al actualizar las partidas jugadas:", errorText);
          return { success: false, message: errorText };
        }

        // Si la respuesta es exitosa
        const result = await response.json();
        console.log("Partidas jugadas actualizadas con éxito:", result.message);
        return { success: true, message: result.message };
      } catch (error) {
        console.error("Error de conexión al actualizar partidas jugadas:", error);
        return { success: false, message: "Error de conexión al servidor." };
      }
    }


  </script>
</body>
</html>
