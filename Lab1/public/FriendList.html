<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tus Amigos</title>
  <style>
    body {
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      background-color: skyblue;
      margin: 0;
      overflow: hidden;
    }

    #friends-menu {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url("/assets/flappybirdbg.png") no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      color: white;
      text-shadow: 4px 4px 0px black;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: white;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 4px solid #ffaa00;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.9);
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      font-size: 16px;
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      background-color: #ffcc00;
      border: 4px solid #ffaa00;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.98);
      transition: transform 0.1s ease;
    }

    button:hover {
      background-color: #ffaa00;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="friends-menu">
  <h1>Tus Amigos</h1>
  <ul id="friendsList">
    <li>Cargando amigos...</li>
  </ul>
  <button onclick="volver()">Volver atras</button>
</div>

<script>

  if(!localStorage.getItem("token")){
    navigateTo("WebMenu.html")
  }

  function navigateTo(page) {
      window.location.href = page;
    }
  function cargarAmigos() {
    const token = localStorage.getItem("token")
    const userId = parseJwt(token).userId
    if (!userId) {
      alert("Usuario no logueado");
      return;
    }
    fetch("http://localhost:3000/friends/friends", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId: userId })
    })
            .then(response => response.json())
            .then(data => {
              const lista = document.getElementById("friendsList");
              lista.innerHTML = "";

              if (data.friends && data.friends.length > 0) {
                data.friends.forEach(friend => {
                  const li = document.createElement("li");
                  li.textContent = friend;
                  lista.appendChild(li);
                });
              } else {
                const li = document.createElement("li");
                li.textContent = "No tenés amigos aún :(";
                lista.appendChild(li);
              }
            })
            .catch(error => {
              console.error("Error al obtener amigos:", error);
              document.getElementById("friendsList").innerHTML = "<li>Error al cargar amigos</li>";
            });
  }

  function volver() {
    window.location.href = "friends.html";
  }
        function parseJwt(token) {
                    try {
                        const base64Url = token.split('.')[1];
                        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join(''));
                        return JSON.parse(jsonPayload);
                    } catch (e) {
                        return null;
                    }
        }

  // Ejecutar al cargar la página
  window.onload = cargarAmigos;
</script>
</body>
</html>
