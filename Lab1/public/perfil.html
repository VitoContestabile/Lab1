<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil - Plappy Pird</title>
    <script src="/env.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: skyblue;
            margin: 0;
            overflow: hidden;
        }

        #perfil-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .perfil-panel {
            background-color: rgba(0, 0, 0, 0.75);
            border: 4px solid #ffaa00;
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: white;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 20px;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: #ffaa00;
            border-radius: 50%;
            border: 4px solid #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-icon {
            font-size: 60px;
            color: rgba(0, 0, 0, 0.7);
        }

        .info-card {
            background-color: rgba(50, 50, 50, 0.6);
            border: 3px solid #ffaa00;
            border-radius: 10px;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .info-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed rgba(255, 255, 255, 0.2);
            padding: 12px 5px;
        }

        .info-line:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #ffcc00;
            text-shadow: 2px 2px 0px black;
            font-size: 14px;
            width: 50%;
            text-align: left;
        }

        .info-value {
            color: #FFFFFF;
            text-shadow: 2px 2px 0px black;
            font-size: 14px;
            width: 50%;
            text-align: right;
        }

        .stats-highlight {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffaa00;
            border-radius: 8px;
            padding: 12px;
            width: 45%;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 2px 2px 0px black;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 10px;
            color: white;
            text-shadow: 1px 1px 0px black;
        }

        button {
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            padding: 12px 20px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.9);
            transition: transform 0.1s ease;
            margin-top: 10px;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: radial-gradient(circle, white, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 70%;
            left: 75%;
            animation-delay: 0.4s;
        }

        .sparkle:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: 0.8s;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .perfil-panel {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .avatar-container {
                width: 80px;
                height: 80px;
            }

            .avatar-icon {
                font-size: 48px;
            }

            .info-label, .info-value {
                font-size: 12px;
            }

            .stat-value {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div id="perfil-container">
    <div class="perfil-panel">
        <h1>üéÆ Perfil de Jugador</h1>

        <div class="avatar-container">
            <div class="avatar-icon">üë§</div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>

        <div class="stats-highlight">
            <div class="stat-box">
                <div class="stat-value" id="perfil-score-big">-</div>
                <div class="stat-label">PUNTOS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="perfil-coins-big">-</div>
                <div class="stat-label">MONEDAS</div>
            </div>
        </div>

        <div class="info-card">
            <div class="info-line">
                <div class="info-label">üë§ Usuario:</div>
                <div class="info-value" id="perfil-username">Cargando...</div>
            </div>
            <div class="info-line">
                <div class="info-label">‚≠ê Puntaje:</div>
                <div class="info-value" id="perfil-score">Cargando...</div>
            </div>
            <div class="info-line">
                <div class="info-label">üïπÔ∏è Partidas:</div>
                <div class="info-value" id="perfil-partidas">Cargando...</div>
            </div>
            <div class="info-line">
                <div class="info-label">üí∞ Monedas:</div>
                <div class="info-value" id="perfil-coins">Cargando...</div>
            </div>
        </div>

        <button onclick="window.location.href='ranking.html'">Volver al Ranking</button>
    </div>
</div>

<script>
    const BASE_URL = window.ENV.BASE_URL;
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    console.log("Username recibido:", username);

    if (!username) {
        document.getElementById('perfil-username').textContent = "No especificado";
        document.getElementById('perfil-score').textContent = "-";
        document.getElementById('perfil-partidas').textContent = "-";
        document.getElementById('perfil-coins').textContent = "-";
        document.getElementById('perfil-score-big').textContent = "0";
        document.getElementById('perfil-coins-big').textContent = "0";
    } else {
        fetch(`${BASE_URL}/user/perfil/${encodeURIComponent(username)}`)
            .then(res => {
                if (!res.ok) throw new Error("Error HTTP " + res.status);
                return res.json();
            })
            .then(data => {
                console.log("Datos recibidos del perfil:", data);
                document.getElementById('perfil-username').textContent = data.username;
                document.getElementById('perfil-score').textContent = `${data.score} pts`;
                document.getElementById('perfil-partidas').textContent = data.games_played ?? "N/A";
                document.getElementById('perfil-coins').textContent = data.coins ?? "N/A";

                // Actualizar tambi√©n los valores destacados
                document.getElementById('perfil-score-big').textContent = data.score ?? "0";
                document.getElementById('perfil-coins-big').textContent = data.coins ?? "0";

                // Personalizar avatar basado en username si est√° disponible
                const avatarContainer = document.querySelector('.avatar-container');
                if (data.username) {
                    // Funci√≥n simple para generar un color basado en el nombre de usuario
                    const stringToColor = (str) => {
                        let hash = 0;
                        for (let i = 0; i < str.length; i++) {
                            hash = str.charCodeAt(i) + ((hash << 5) - hash);
                        }
                        const color = Math.abs(hash).toString(16).substring(0, 6);
                        return '#' + '0'.repeat(6 - color.length) + color;
                    };

                    avatarContainer.style.backgroundColor = stringToColor(data.username);
                }
            })
            .catch(error => {
                console.error("Error al cargar perfil:", error);
                document.getElementById('perfil-username').textContent = "Error";
                document.getElementById('perfil-score').textContent = "-";
                document.getElementById('perfil-partidas').textContent = "-";
                document.getElementById('perfil-coins').textContent = "-";
                document.getElementById('perfil-score-big').textContent = "0";
                document.getElementById('perfil-coins-big').textContent = "0";
            });
    }
</script>
</body>
</html>
