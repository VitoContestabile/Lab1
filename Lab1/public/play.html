<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="flappybird.css">
  <script defer src="flappybird.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo juego retro */
            background-color: skyblue;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
<!-- Pantalla de inicio con el botón Start -->
<div id="start-screen">
  <button id="start-button">Jugar</button>
</div>

<!-- Canvas del juego, oculto hasta que se presione Start -->
<canvas id="board" style="display: none;"></canvas>
</body>
</html>
