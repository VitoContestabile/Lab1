<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plappy Pird - Menú Principal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Variables para colores consistentes */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #ffaa00;
            --dark-accent: #222034;
            --light-accent: #8bcdff;
            --sky-bg: #73c8f0;
        }

        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Fondo de la página con gradiente */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--sky-bg) 0%, #e4f5fd 100%);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Contenedor principal con animación */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animación para el menú */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo animado */
        h1 {
            font-size: 60px;
            color: white;
            text-shadow:
                    4px 4px 0px var(--dark-accent),
                    8px 8px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            transform-origin: center;
            animation: pulse 3s infinite ease-in-out;
            letter-spacing: 2px;
        }

        /* Animación para el título */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Información del usuario estilizada */
        #user-info {
            color: white;
            font-size: 18px;
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            text-shadow: 2px 2px 0px black;
        }

        /* Contenedor de botones para mejor disposición */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            position: relative;
        }

        /* Icono decorativo de pájaro */
        .bird-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            left: -60px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Estilo mejorado de los botones */
        button {
            width: 280px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            padding: 16px 20px;
            background-color: var(--primary-color);
            color: var(--dark-accent);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            overflow: hidden;
            box-shadow: 0 4px 0 var(--secondary-color), 0 6px 10px rgba(0,0,0,0.2);
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #e99e00, 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Mostrar ícono al pasar sobre botón */
        button:hover .bird-icon {
            opacity: 1;
            transform: translateX(-10px);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #e99e00, 0 3px 5px rgba(0,0,0,0.2);
        }

        /* Icono de usuario mejorado */
        #user-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--dark-accent);
            font-size: 28px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border: 3px solid white;
            transition: all 0.3s ease;
        }

        #user-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        /* Mostrador de monedas mejorado */
        #coin-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 25px;
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            border: 3px solid #fff;
            color: var(--dark-accent);
            animation: shimmer 2s infinite alternate;
        }

        /* Animación para el contador de monedas */
        @keyframes shimmer {
            from { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
            to { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7); }
        }

        #coin-display img {
            width: 28px;
            height: 28px;
            margin-right: 10px;
            animation: spin 10s infinite linear;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Animación para la moneda */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Nubes decorativas */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: -1;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation: float 20s infinite linear;
        }

        .cloud2 {
            width: 100px;
            height: 40px;
            top: 25%;
            right: 15%;
            animation: float 15s infinite linear reverse;
        }

        /* Animación para las nubes */
        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

/* Pájaros volando en el fondo */
.flying-bird {
    position: absolute;
    left: -50px; /* <- asegura que comiencen fuera de la pantalla */
    width: 30px;
    height: 20px;
    background: url('assets/flappybird.png') no-repeat center center;
    background-size: contain;
    z-index: -1;
    animation: fly 25s infinite linear;
}

.bird1 { top: 15%; animation-duration: 30s; }
.bird2 { top: 35%; animation-delay: 5s; animation-duration: 20s; }
.bird3 { top: 25%; animation-delay: 10s; animation-duration: 35s; }

@keyframes fly {
    0% { left: -50px; transform: translateY(0); }
    50% { transform: translateY(30px); }
    100% { left: calc(100% + 50px); transform: translateY(0); }
}


        /* Efecto de tubo de Flappy Bird en el botón de cerrar sesión */
        #logout-btn {
            background-color: #ff6b6b;
            border-bottom: 4px solid #d63031;
            color: white;
        }

        #logout-btn:hover {
            background-color: #d63031;
        }

        /* Creando un elemento decorativo de tubo de Flappy Bird */
        .pipe-decoration {
            position: absolute;
            right: -100px;
            bottom: 0;
            width: 80px;
            height: 200px;
            background-color: #2ecc71;
            border: 4px solid #27ae60;
            border-radius: 5px 5px 0 0;
            z-index: -1;
        }

        .pipe-top {
            width: 100px;
            height: 20px;
            background-color: #2ecc71;
            border: 4px solid #27ae60;
            border-radius: 5px;
            position: relative;
            top: -10px;
            left: -10px;
        }
    </style>
</head>
<body>
<!-- Elementos decorativos de fondo -->
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="flying-bird bird1"></div>
<div class="flying-bird bird2"></div>
<div class="flying-bird bird3"></div>
<div class="pipe-decoration">
    <div class="pipe-top"></div>
</div>

<!-- Contenedor principal -->
<div id="main-menu">
    <h1>Plappy Pird</h1>
    <p id="user-info">Cargando...</p>

    <!-- Contenedor de botones -->
    <div class="button-container">
        <button onclick="navigateTo('play.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Jugar Solo
        </button>
        <button onclick="navigateTo('playonline.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Jugar Online
        </button>
        <button onclick="navigateTo('friends.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Amigos
        </button>
        <button onclick="navigateTo('ranking.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Rangos
        </button>
        <button onclick="navigateTo('shop.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Tienda
        </button>
        <button onclick="navigateTo('settings.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Opciones
        </button>
        <button onclick="navigateTo('mensajes.html')">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Mensajeria
        </button>
        <button id="logout-btn" onclick="logout()">
            <img src="assets/bird-silhouette.png" alt="Bird" class="bird-icon">
            Cerrar sesión
        </button>
    </div>
</div>

<!-- Mostrador de monedas -->
<div id="coin-display">
    <img src="assets/coin.jpg" alt="Moneda" />
    <span id="coin-count">0</span>
</div>

<!-- Icono de usuario -->
<div id="user-icon" style="display: none;" onclick="navigateTo('perfilpropio.html')"></div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const token = localStorage.getItem("token")

        if(!token){
            navigateTo("WebMenu.html")
        }

        const userId = parseJwt(token).userId

        async function updateCoinDisplay(userId) {
            try {
                const res = await fetch('http://localhost:3000/game/get-coins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: userId })
                });

                const data = await res.json();
                document.getElementById("coin-count").textContent = data.coins;
            } catch (error) {
                console.error("Error al cargar monedas:", error);
            }
        }

        await updateCoinDisplay(userId);

        try {
            const response = await fetch('http://localhost:3000/user/get-user-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId: userId})
            });

            const data = await response.json();

            if (data) {
                document.getElementById("user-info").innerText = "¡Bienvenido, " + data.username + "!";
                document.getElementById("user-icon").innerText = data.username.charAt(0).toUpperCase();
                document.getElementById("user-icon").style.display = "flex";

                // Animación de entrada para los botones
                animateButtons();
            } else {
                window.location.href = "WebMenu.html";
            }
        } catch (error) {
            console.error("Error al cargar datos de usuario:", error);
            window.location.href = "WebMenu.html";
        }

        // Gestionar el sonido
        let sound = new Audio('flappybird-sound.mp3.mp3');
        sound.loop = true;

        // Si el sonido está habilitado en settings, reproducirlo
        if (localStorage.getItem("soundEnabled") === "true") {
            sound.play();
            window.soundPlaying = true;
        }

        // Detener el sonido si el sonido está desactivado
        window.onbeforeunload = function () {
            if (window.soundPlaying) {
                sound.pause();
            }
        };
    });

    // Función para animar los botones secuencialmente
    function animateButtons() {
        const buttons = document.querySelectorAll('button');
        buttons.forEach((button, index) => {
            button.style.opacity = "0";
            button.style.transform = "translateX(-20px)";

            setTimeout(() => {
                button.style.transition = "all 0.3s ease";
                button.style.opacity = "1";
                button.style.transform = "translateX(0)";
            }, 100 * index);
        });
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("equipped_skin_img");
        window.location.href = "WebMenu.html";
    }

    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }
</script>
</body>
</html>
