<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Fondo de la página */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada estilo juego retro */
            background-color: skyblue; /* Fondo azul claro */
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #settings-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del título */
        h2 {
            font-size: 50px;
            color: white;
            text-shadow: 4px 4px 0px black; /* Sombra tipo pixelada */
            margin-bottom: 30px;
        }

        /* Estilo de los checkboxes */
        label {
            font-size: 24px;
            margin: 15px 0;
            color: white;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        /* Estilo de los enlaces */
        a {
            color: #ffaa00;
            text-decoration: none;
            font-size: 20px;
            text-shadow: 0 0 5px #fff, 0 0 10px #ffaa00;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            text-shadow: 0 0 10px #fff, 0 0 20px #ffaa00;
        }

        /* Estilo de los botones */
        button {
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease;
        }
        /* Estilo de los campos de entrada */
        input {
            background-color: #333;
            border: 4px solid #ffaa00;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            outline: none;
            transition: transform 0.1s ease, box-shadow 0.2s;
        }

        input:focus {
            box-shadow: 0 0 10px #ffaa00;
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: scale(0.95);
        }

        /* Mensaje de error */
        .error-message {
            color: #ff3333;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="settings-container">
    <h2>Ingrese Nuevo Nombre</h2>
    <div>
        <input type="text" id="username" placeholder="Usuario" required>
    </div>
    <div id="error" class="error-message"></div>
    <button onclick="cambiarNombre()">Cambiar Nombre</button>
    <button onclick="navigateTo('MainMenu.html')">Volver al menú</button>
</div>

<script>
    // Verificar si hay token
    if(!localStorage.getItem("token")){
        navigateTo("WebMenu.html");
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    function showError(message) {
        const errorElement = document.getElementById("error");
        errorElement.textContent = message;
        errorElement.style.display = "block";

        // Ocultar después de 5 segundos
        setTimeout(() => {
            errorElement.style.display = "none";
        }, 5000);
    }

    function cambiarNombre() {
        const username = document.getElementById("username").value;
        const token = localStorage.getItem("token");

        if (username === "") {
            showError("Por favor ingresa un nombre de usuario.");
            return;
        }

        if (!token) {
            showError("No has iniciado sesión. Serás redirigido al menú principal.");
            setTimeout(() => navigateTo("WebMenu.html"), 2000);
            return;
        }

        fetch('http://localhost:3000/user/update-username', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify({ username: username })
        })
            .then(async response => {
                const data = await response.json();

                if (!response.ok) {
                    // Si hay un error de autorización, redirigir al login
                    if (response.status === 401) {
                        showError("Tu sesión ha expirado. Serás redirigido al inicio de sesión.");
                        localStorage.removeItem("token"); // Limpiar token inválido
                        setTimeout(() => navigateTo("WebMenu.html"), 2000);
                        return;
                    }
                    throw new Error(data.message || "Error al cambiar el nombre de usuario");
                }

                alert(data.message);
                navigateTo("MainMenu.html");
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || "Error en la conexión al servidor.");
            });
    }
</script>
</body>
</html>
