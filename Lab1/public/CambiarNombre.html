<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Nombre - Plappy Pird</title>
    <script src="/env.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Variables para colores consistentes */
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #ffaa00;
            --dark-accent: #222034;
            --light-accent: #8bcdff;
            --sky-bg: #73c8f0;
        }

        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Fondo de la página con gradiente */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, var(--sky-bg) 0%, #e4f5fd 100%);
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Contenedor principal con animación */
        #settings-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animación para el contenedor */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título animado */
        h2 {
            font-size: 40px;
            color: white;
            text-shadow:
                    4px 4px 0px var(--dark-accent),
                    8px 8px 0px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            transform-origin: center;
            animation: pulse 3s infinite ease-in-out;
            letter-spacing: 2px;
        }

        /* Animación para el título */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Estilo mejorado del campo de entrada */
        input[type="text"] {
            width: 280px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px solid var(--primary-color);
            color: white;
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--primary-color);
            transform: translateY(-3px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Contenedor de botones para mejor disposición */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        /* Estilo mejorado de los botones */
        button {
            width: 280px;
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            padding: 16px 20px;
            background-color: var(--primary-color);
            color: var(--dark-accent);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            overflow: hidden;
            box-shadow: 0 4px 0 var(--secondary-color), 0 6px 10px rgba(0,0,0,0.2);
        }

        /* Efecto al pasar el mouse */
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #e99e00, 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Efecto al hacer clic */
        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #e99e00, 0 3px 5px rgba(0,0,0,0.2);
        }

        /* Botón de volver al menú con estilo diferenciado */
        button:nth-child(2) {
            background-color: #8bcdff;
            box-shadow: 0 4px 0 #73c8f0, 0 6px 10px rgba(0,0,0,0.2);
        }

        button:nth-child(2):hover {
            background-color: #73c8f0;
            box-shadow: 0 7px 0 #5fb4e6, 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Mensaje de error mejorado */
        .error-message {
            color: #ff6b6b;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 14px;
            display: none;
            border: 2px solid #d63031;
            max-width: 280px;
            text-shadow: 1px 1px 0px black;
            animation: shake 0.5s ease-in-out;
        }

        /* Animación para el mensaje de error */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Nubes decorativas */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: -1;
        }

        .cloud1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation: float 20s infinite linear;
        }

        .cloud2 {
            width: 100px;
            height: 40px;
            top: 25%;
            right: 15%;
            animation: float 15s infinite linear reverse;
        }

        /* Animación para las nubes */
        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        /* Icono decorativo de pájaro para los botones */
        .bird-icon {
            position: absolute;
            width: 30px;
            height: 20px;
            left: 20px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        button:hover .bird-icon {
            opacity: 1;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
<!-- Elementos decorativos de fondo -->
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>

<div id="settings-container">
    <h2>Cambiar Nombre</h2>

    <input type="text" id="username" placeholder="Nuevo Nombre" required>

    <div id="error" class="error-message"></div>

    <div class="button-container">
        <button onclick="cambiarNombre()">
            Confirmar Cambio
        </button>
        <button onclick="navigateTo('MainMenu.html')">

            Volver al Menú
        </button>
    </div>
</div>

<script>
    const BASE_URL = window.ENV.BASE_URL;
    // Verificar si hay token y animación inicial
    document.addEventListener("DOMContentLoaded", function() {
        if(!localStorage.getItem("token")){
            navigateTo("WebMenu.html");
        }

        // Animación de entrada para los elementos
        animateElements();
    });

    // Función para animar los elementos secuencialmente
    function animateElements() {
        const elements = document.querySelectorAll('h2, input, button');
        elements.forEach((element, index) => {
            element.style.opacity = "0";
            element.style.transform = "translateY(-20px)";

            setTimeout(() => {
                element.style.transition = "all 0.3s ease";
                element.style.opacity = "1";
                element.style.transform = "translateY(0)";
            }, 100 * index);
        });
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    function showError(message) {
        const errorElement = document.getElementById("error");
        errorElement.textContent = message;
        errorElement.style.display = "block";

        // Ocultar después de 5 segundos
        setTimeout(() => {
            errorElement.style.display = "none";
        }, 5000);
    }

    function cambiarNombre() {
        const username = document.getElementById("username").value;
        const token = localStorage.getItem("token");

        if (username === "") {
            showError("Por favor ingresa un nombre de usuario.");
            return;
        }

        if (!token) {
            showError("No has iniciado sesión. Serás redirigido al menú principal.");
            setTimeout(() => navigateTo("WebMenu.html"), 2000);
            return;
        }

        fetch(`${BASE_URL}/user/update-username`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token
            },
            body: JSON.stringify({ username: username })
        })
            .then(async response => {
                const data = await response.json();

                if (!response.ok) {
                    // Si hay un error de autorización, redirigir al login
                    if (response.status === 401) {
                        showError("Tu sesión ha expirado. Serás redirigido al inicio de sesión.");
                        localStorage.removeItem("token"); // Limpiar token inválido
                        setTimeout(() => navigateTo("WebMenu.html"), 2000);
                        return;
                    }
                    throw new Error(data.message || "Error al cambiar el nombre de usuario");
                }

                // Efecto visual al cambiar nombre exitosamente
                document.getElementById("settings-container").style.animation = "fadeIn 0.5s ease-in-out";

                // Mensaje de éxito con estilo de videojuego
                const successSound = new Audio('success-sound.mp3');
                if (localStorage.getItem("soundEnabled") === "true") {
                    successSound.play();
                }

                alert(data.message);
                navigateTo("MainMenu.html");
            })
            .catch(error => {
                console.error('Error:', error);
                showError(error.message || "Error en la conexión al servidor.");
            });
    }
</script>
</body>
</html>
