<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Amigos</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos base */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: skyblue;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor principal */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Panel de contenido */
        .content-panel {
            background-color: rgba(0, 0, 0, 0.75);
            border: 4px solid #ffaa00;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Título */
        h1 {
            font-size: 40px;
            color: white;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 20px;
        }

        /* Contador de amigos */
        .friend-counter {
            color: #ffcc00;
            font-size: 14px;
            text-shadow: 2px 2px 0px black;
            margin-bottom: 15px;
        }

        /* Estilo de los botones */
        button {
            font-size: 18px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: all 0.2s ease;
            width: 400px;
            text-align: center;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Efectos visuales para todos los botones */
        .btn-glow {
            animation: glowing 1.5s infinite alternate;
        }

        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ffaa00; }
            100% { box-shadow: 0 0 20px #ffaa00; }
        }

        /* Notificación para solicitudes pendientes */
        .notification {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 2px 2px 0px black;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            button {
                width: 90%;
                font-size: 16px;
                padding: 12px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

<div id="main-menu">
    <div class="content-panel">
        <h1>Panel de Amigos</h1>
        <div class="friend-counter" id="friendCounter">Cargando...</div>

        <button onclick="location.href='FriendList.html'" id="listaAmigosBtn">Lista de Amigos</button>
        <button onclick="location.href='Solicitudes.html'">Enviar Solicitudes</button>
        <button onclick="location.href='SolicitudesPendientes.html'" id="solicitudesPendientesBtn">
            Solicitudes Pendientes
            <span id="pendingBadge" class="notification" style="display: none;">0</span>
        </button>
        <button onclick="location.href='MainMenu.html'">Volver al Menú</button>
    </div>
</div>

<script>
    // Comprobar autenticación
    if (!localStorage.getItem("token")) {
        navigateTo("WebMenu.html");
    }

    // Función de navegación
    function navigateTo(page) {
        window.location.href = page;
    }

    // Decodificar JWT
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    // Cargar contador de amigos
    function loadFriendCount() {
        const token = localStorage.getItem("token");
        const parsedToken = parseJwt(token);
        const userId = parsedToken?.userId;

        if (!userId) return;

        fetch("http://localhost:3000/friends/friends", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userId }),
        })
            .then(response => response.json())
            .then(data => {
                const friendCount = data.friends ? data.friends.length : 0;
                document.getElementById("friendCounter").textContent =
                    `Total de amigos: ${friendCount}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("friendCounter").textContent =
                    "Error al cargar amigos";
            });
    }

    // Comprobar solicitudes pendientes
    function checkPendingRequests() {
        const token = localStorage.getItem("token");
        const parsedToken = parseJwt(token);
        const userId = parsedToken?.userId;

        if (!userId) return;

        fetch('http://localhost:3000/friends/friend-requests', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId })
        })
            .then(response => response.json())
            .then(data => {
                const pendingCount = data.requests ? data.requests.length : 0;
                const badge = document.getElementById("pendingBadge");

                if (pendingCount > 0) {
                    badge.style.display = "flex";
                    badge.textContent = pendingCount;

                    // Añadir efecto de brillo al botón si hay solicitudes
                    document.getElementById("solicitudesPendientesBtn").classList.add("btn-glow");
                } else {
                    badge.style.display = "none";
                    document.getElementById("solicitudesPendientesBtn").classList.remove("btn-glow");
                }
            })
            .catch(err => {
                console.error("Error:", err);
            });
    }

    // Inicializar la página
    window.onload = function() {
        loadFriendCount();
        checkPendingRequests();
    };
</script>

</body>
</html>
