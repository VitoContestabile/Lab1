<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Fondo de la página */
        body {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: skyblue;
            margin: 0;
            overflow: hidden;
        }

        /* Contenedor del menú */
        #main-menu {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url("/assets/flappybirdbg.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilo del título */
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 4px 4px 0px black;
            margin-bottom: 30px;
        }

        /* Estilo de los botones */
        button {
            font-size: 20px;
            font-family: 'Press Start 2P', cursive;
            padding: 15px 30px;
            background-color: #ffcc00;
            border: 4px solid #ffaa00;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 4px 4px 0px black;
            transition: transform 0.1s ease;
            width: 400px;            /* Todos los botones con mismo ancho */
            text-align: center;
        }

        button:hover {
            background-color: #ffaa00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div id="main-menu">
    <h1>Friends Settings</h1>

    <button onclick="location.href='FriendList.html'">Lista de Amigos</button>
    <button onclick="location.href='Solicitudes.html'">Enviar solicitudes</button>
    <button onclick="location.href='SolicitudesPendientes.html'">Solicitudes Pendientes</button>
    <button onclick="location.href='MainMenu.html'">Volver al Menú</button>
</div>

<script>
    if (!localStorage.getItem("token")) {
        navigateTo("WebMenu.html")
    }
    function navigateTo(page) {
      window.location.href = page;
    }

</script>


</body>
</html>
